{% extends 'main/layout.html' %}
{% load static %}
{% block content %}

<h1>Registration</h1>

<form method= "post" action="{% url 'register' %}">
	{% csrf_token %}
	
	{% if form.errors %}
	<p>There are errors in the form!</p>
	{% endif %}
	
	{{ form }}
	
	<input type="submit" value="Register">
	
</form>

{% endblock %}
