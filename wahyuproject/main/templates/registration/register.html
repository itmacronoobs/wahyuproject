{% extends 'main/layout.html' %}
{% load static %}
{% block content %}



<div class="container">
		<p class="center-align">
		  <div class="card-panel white lighten-3">
				<h3 id= "Register">Register as Wholesaler</h3>
				<h5>Once user is created, our Sales Team will contact you via the email you have provided</h5>
				<form method= "post" action="{% url 'register' %}">
						{% csrf_token %}
						
						{% if form.errors %}
						<p>There are errors in the form!</p>
						{% endif %}
						
						<table>
								{{ form.as_table }}
								 <tr>
									<td></td>
									<td><input type="submit" name="submit" value="Register" /></td>
								</tr>
							 </table>
						
						
						
						
					</form>
			
		  </div>
		</p>	
	</div>	 



{% endblock %}
